<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>amazoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="card-title text-center">
    <h1>amazoom</h1>
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title align-left text-start">Sign-in</h5>
            <div class="card-body">
                <p class="card-text align-left text-start">Email (phone for mobile account)</p>
                <input type="text"  class="form-control">
            </div>
            <div class="card-body">
                <li class="list-group-item text-start">Password <a href="#">Forgot Password?</a></li>
                <input type="text" class="form-control">
            </div>
            <div>
                <li class="btn btn-outline-dark btn-warning w-100">Sign-In</li>
            </div>
            <li class="list-group-item text-start">By continuing, you agree to Amazoom's <a href="#">Conditions of Use</a> and <a
                    href="#">Privacy Notice</a></li>

            <div class="card-body text-start">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                        Keep me signed in. Details
                    </label>
                </div>
            </div>
        </div>
        <div class="card-body text-center">
            <p class="card-text id">NEW TO AMAZOOM?</p>
            <a href="#" class="btn btn-outline-dark btn-light text-black w-100">Create your Amazooom account</a>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
